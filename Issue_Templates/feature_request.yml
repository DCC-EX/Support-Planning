# Feature Request GitHub issue form
# 
# This file needs to reside in the https://github.com/DCC-EX/.github repository in the ".github/ISSUE_TEMPLATE/" folder.

name: Feature Request
about: Suggest a new feature
title: "[Feature Request]: "
labels:
  - Enhancement
body:
  - type: markdown
    attributes:
      value: |
        Use this template to suggest a new feature.
  
  - type: dropdown
    id: product
    attributes:
      label: Choose the product you'd like to see the new feature in
      options:
        - EX-CommandStation
        - EX-RAIL
        - EX-Installer
        - EX-WebThrottle
        - EX-Turntable
        - EX-DCCInspector
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Problem/idea statement
      description: Please provide the problem you're trying to solve, or share the idea you have.
      placeholder: A clearn and concise description of the problem you're trying to solve, or the idea you have. For example, I'm always frustrated when...
    validations:
      required: true